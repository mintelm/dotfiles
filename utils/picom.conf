#corner-radius = 8;

#rounded-corners-exclude = [
#    "class_g *?= 'Polybar'",
#    "class_g = 'boox'",
#    "class_g = 'slop'",
#    "class_g = 'hacksaw'",
#    "class_g = 'Rofi'",
#    "name = 'panel'",
#    "window_type = 'notification'",
#     "window_type = 'splash'"
#];


#round-borders = 1;

# Animations
#transition-length = 300;
#transition-pow-x = 0.3;
#transition-pow-y = 0.3;
#transition-pow-w = 0.3;
#transition-pow-h = 0.3;

# Shadow

shadow = false;
shadow-radius = 10;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-opacity = 0.6;

#shadow-exclude = "(!window_type = 'normal')"

shadow-exclude = [
    "class_g *?= 'VirtualBox'",
    "class_g *?= 'Notify-osd'",
    "class_g *?= 'trayer'",
    "class_g *?= 'navigator'",
    "class_g *?= 'Polybar'",
    "class_g = 'slop'",
    "class_g = 'Rofi'",
    "class_g = 'awesome'",
    "window_type *= 'normal' && ! name ~= ''",
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "window_type = 'notification'",
    "window_type *= 'menu'",
    "window_type = 'utility'",
    "window_type = 'dock'",
    "window_type = 'dropdown_menu'",
    "window_type = 'popup_menu'",
     "window_type = 'splash'"
];

# Fade
fading = false;
fade-delta = 1;  # 30;
fade-in-step = 0.01;
fade-out-step = 0.01;
no-fading-openclose = false;

# Backend
vsync = true;
backend = "xrender";
#xrender-sync-fence = true;

# Opacity
inactive-opacity-override = false;
#alpha-step = 0.06;
opacity-rule = [
        "100:class_g *?= 'st'",
];

focus-exclude = [
    "class_g *?= 'Cairo-clock'",
    "class_g *?= 'Virtualbox'",
    "class_g *?= 'trayer'",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "name *?= 'Authy'"
];

#blur-background = true;
#blur-method = "kawase";
#blur-strength = 5;
#blur-background-fixed = true;

#blur-background-exclude = [
#   "window_type != 'splash'",
#];

wintypes:
{
    tooltip = { fade = true; shadow = false; focus = true; };
    menu = { full-shadow = true;};
    popup_menu =  { full-shadow = true;};
    utility =  {full-shadow = true;};
    toolbar = {full-shadow = true;};
    normal = {full-shadow = true;};
    notification = {full-shadow = true;};
    dialog = {full-shadow = true};
    dock = {shadow = false;};
};
