window.dynamic_title: true
draw_bold_text_with_bright_colors: true

font:
  size: 9
  normal:
    family: MesloLGS Nerd Font
    style: Medium
  bold:
    family: MesloLGS Nerd Font
    style: Bold
  italic:
    family: MesloLGS Nerd Font
    style: Italic

window:
    dimensions:
      columns: 90
      lines: 24
    dynamic_padding: false

colors:
  primary:
    background: '0x1d2021'
    foreground: '0xeeeeec'

  # Normal colors
  normal:
      black:   '0x2e3436'
      red:     '0xcc0000'
      green:   '0x73d216'
      yellow:  '0xedd400'
      blue:    '0x4881c0'
      magenta: '0x75507b'
      cyan:    '0xd65d0e'
      white:   '0xd3d7cf'

  # Bright colors
  bright:
      black:   '0x2e3436'
      red:     '0xef2929'
      green:   '0x8ae234'
      yellow:  '0xfce94f'
      blue:    '0x80a4d4'
      magenta: '0xad7fa8'
      cyan:    '0xfe8019'
      white:   '0xeeeeec'

scrolling:
  # How many lines of scrollback to keep,
  # '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line
  # scrolled when scrollback is enabled (history > 0).
  multiplier: 3

cursor:
  style:
    blinking: Always
  blink_interval: 500
