dynamic_title: true

font:
  size: 16
  normal:
    family: Inconsolata
    style: Medium
  bold:
    family: Inconsolata
    style: Bold
  italic:
    family: Inconsolata
    style: Italic

# Colors (Tango)
colors:
  primary:
    background: '0x282828'
    foreground: '0xeeeeec'

  # Normal colors
  normal:
      black:   '0x2e3436'
      red:     '0xcc0000'
      green:   '0x73d216'
      yellow:  '0xedd400'
      blue:    '0x3465a4'
      magenta: '0x75507b'
      cyan:    '0x06989a'
      white:   '0xd3d7cf'

  # Bright colors
  bright:
      black:   '0x2e3436'
      red:     '0xef2929'
      green:   '0x8ae234'
      yellow:  '0xfce94f'
      blue:    '0x729fcf'
      magenta: '0xad7fa8'
      cyan:    '0x34e2e2'
      white:   '0xeeeeec'

scrolling:
  # How many lines of scrollback to keep,
  # '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line
  # scrolled when scrollback is enabled (history > 0).
  multiplier: 3
